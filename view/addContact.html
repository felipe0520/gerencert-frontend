<div class="wrapper-table">
  <h2>Register a new user</h2>
  <form
    action="onsubmit"
    ng-submit="handleDataUser($event, user)"
    name="userForm"
  >
    <p>
      <label>
        Name
      </label>
      <input
        class="form-control"
        placeholder="full name"
        ng-model="user.fullName"
        name="name"
        type="text"
        required
        minlength="10"
      />
    </p>
    <p>
      <label>
        CPF
      </label>
      <input
        class="form-control"
        placeholder="CPF"
        ng-model="user.cpf"
        name="name"
        type="text"
        required
        pattern="^(([0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2})|([0-9]{11}))$"
      />
      xxx.xxx.xxx-xx
    </p>
    <p>
      <label>
        Date of birth
      </label>
      <input
        class="form-control"
        ng-model="user.birthday"
        name="birthday"
        type="date"
        required
      />
    </p>
    <p>
      <label>Telephone: </label>
      <input
        class="form-control"
        placeholder="(xx)9999-9999"
        ng-model="user.contact.phone"
        name="tel"
        type="tel"
        required
        pattern="^\([1-9]{2}\)[0-9]{4,5}-[0-9]{4}$"
      />
      (xx)xxxx-xxxx
    </p>
    <p>
      <label>Email: </label>
      <input
        class="form-control"
        ng-model="user.contact.email"
        name="email"
        type="email"
        required
      />
    </p>

    <p>
      <label>Active user?</label>

      <select
        class="custom-select mr-sm-2"
        ng-model="user.status"
        name="status"
        required
      >
        <option value="">select as status </option>
        <option value="true">Activated </option>
        <option value="false">Disabled </option>
      </select>
    </p>
    <div class="wrapper-btn">
      <a class="btn btn-outline-danger" href="#/contacts">Back</a>
      <button class="btn btn-outline-primary">Submit</button>
    </div>
  </form>
</div>
