<div class="wrapper-table">
  <h2>Alterar usuário</h2>
  <form action="onsubmit" ng-submit="alterUser($event, user)" name="userForm">
    <p>
      <label>
        Nome
      </label>
      <input
        class="form-control"
        placeholder="nome completo"
        ng-model="user.fullName"
        name="name"
        type="text"
        required
        minlength="10"
      />
    </p>
    <p>
      <label>
        CPF
      </label>
      <input
        class="form-control"
        placeholder="CPF"
        ng-model="user.cpf"
        name="name"
        type="text"
        required
        pattern="^(([0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2})|([0-9]{11}))$"
      />
      xxx.xxx.xxx-xx
    </p>
    <p>
      <label>
        Data de nascimento
      </label>
      <input
        class="form-control"
        ng-model="user.birthday "
        name="birthday"
        type="date"
        required
      />
    </p>
    <p>
      <label>Telefone: </label>
      <input
        class="form-control"
        placeholder="(xx)9999-9999"
        ng-model="user.contact.phone"
        name="tel"
        type="tel"
        required
        pattern="^\([1-9]{2}\)[0-9]{4,5}-[0-9]{4}$"
      />
      (xx)xxxx-xxxx
    </p>
    <p>
      <label>Email: </label>
      <input
        class="form-control"
        ng-model="user.contact.email"
        name="email"
        type="email"
        required
      />
    </p>

    <p>
      <label>Usuário ativo?</label>

      <select
        class="custom-select mr-sm-2"
        ng-model="user.status"
        name="status"
        required
      >
        <option value="">Selecione status </option>
        <option value="true">Ativado </option>
        <option value="false">Desativado </option>
      </select>
    </p>
    <div class="wrapper-btn">
      <a href="#/contacts" class="btn btn-outline-danger">Voltar</a>
      <button class="btn btn-outline-primary">Enviar</button>
    </div>
  </form>
</div>
