<div class="wrapper-table">
  <h2>Alter user</h2>
  <form action="onsubmit" ng-submit="alterUser($event, user)" name="userForm">
    <div>
      <label>
        Full name
      </label>
      <input
        class="form-control"
        placeholder="full name"
        ng-model="user.fullName"
        name="name"
        type="text"
        required
        minlength="10"
      />
    </div>
    <div>
      <label>
        CPF
      </label>
      <input
        class="form-control"
        placeholder="CPF"
        ng-model="user.cpf"
        name="name"
        type="text"
        required
        pattern="^(([0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2})|([0-9]{11}))$"
      />
      xxx.xxx.xxx-xx
    </div>
    <div>
      <label>
        Date of birthday
      </label>
      <input
        class="form-control"
        ng-model="user.birthday "
        name="birthday"
        type="date"
        required
      />
    </div>
    <div>
      <label>Telephone </label>
      <input
        class="form-control"
        placeholder="(xx)9999-9999"
        ng-model="user.contact.phone"
        name="tel"
        type="tel"
        required
        pattern="^\([1-9]{2}\)[0-9]{4,5}-[0-9]{4}$"
      />
      (xx)xxxx-xxxx
    </div>
    <div>
      <label>Email: </label>
      <input
        class="form-control"
        ng-model="user.contact.email"
        name="email"
        type="email"
        required
      />
    </div>

    <div>
      <label>Status user</label>

      <select
        class="custom-select mr-sm-2"
        ng-model="user.status"
        name="status"
        required
      >
        <option value="">select status </option>
        <option value="true">active </option>
        <option value="false">disable </option>
      </select>
    </div>
    <div class="wrapper-btn">
      <a href="#/contacts" class="btn btn-outline-danger">Back</a>
      <button class="btn btn-outline-primary">Submit</button>
    </div>
  </form>
</div>
